<div class="col-md-12 bottom_20">
  <div class="top_50">
    <form >
      <div class="row">
        <div class="form-group col-md-1">
          <label for="pmid" class="col-form-label">PMID:</label>
        </div>
        <div class="form-group col-md-9">
          <input type="number" name="pmid" class="form-control" (keyup)="pmIDkeyup($event)" id="pmid" placeholder="Enter PMID">
        </div>
        <div class="form-group col-md-1">
          <button type="button" (click)="searchMedData($event)" class="btn btn-primary">Search</button>
        </div>
      </div>
    </form>
  </div>

  <div *ngIf="show; else elseBlock">
  

  <div class="row" >
    <div class="title">
      <h6>{{ medData?.title }}</h6>
    </div>
  </div>
  <div class="row">
    <div class="authors">
      <p>{{ addComma(medData?.authors) }}</p>
    </div>
  </div>
  <div class="row">
    <div class="top_20 abstract">
      <p class="abstractContent">{{ getAbstract(medData) }} </p>
    </div>
  </div>

  <form>
    <div class="row">
      <div class="form-group col-md-12">
        <label for="title" class="col-form-label">Title:</label>
        <input type="text" class="form-control" id="title" placeholder="Title" value="{{ medData?.title }}" (keyup)="titleKeyup($event)" >
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="firstAuthor" class="col-form-label">First Author:</label>
        <input type="text" class="form-control" id="firstAuthor" placeholder="First Author" value="{{ medData?.firstAuthor }}"  (keyup)="firstAuthorKeyup($event)">
      </div>
      <div class="form-group col-md-6">
        <label for="seniorAuthor" class="col-form-label">Senior Author:</label>
        <input type="text" class="form-control" id="seniorAuthor" placeholder="Senior Author" value="{{ medData?.seniorAuthor }}"  (keyup)="seniorAuthorKeyup($event)" >
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <textarea  id="abstract" class="col-md-12 form-control" rows="10" (keyup)="abstractKeyup($event)" >{{ getAbstract(medData) }}</textarea>
      </div>
    </div>
    <div class="row tags">
      <div class="form-group col-md-12">
        <label for="tags" class="col-form-label">Tags:</label>
        <input type="text" class="form-control" id="tags" placeholder="Tags" value="{{ medData?.tags }}" (keyup)="tagsKeyup($event)" >
      </div>
    </div>
    <div class="row top_50">
      <div class="form-group col-md-2">
        <button type="button" class="btn btn-primary save" id="saveData" (click)="updateMedData($event)" >Save</button>
      </div>
      <div class="col-md-10">
        <audio controls="controls"  controlsList="nodownload" class="col-md-12" >
          <source src="https://audio-download.ngfiles.com/198000/198721_MMZXA_Submarine_volcanofin.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </form>
  
</div>
<ng-template #elseBlock> <h4>Not Data found!</h4> </ng-template>
</div>
